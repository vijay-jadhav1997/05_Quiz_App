<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GK quiz app | JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quizApp">
    <h1>!! Simple GK Quiz !!</h1>
    <div id="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answerBtns">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
      </div>
    </div>
    <div class="otherBtns">
      <button id="skipBtn">Skip</button>
      <h3 id="displayScore">Be sure 1/3 mark penulty for wrong answer!</h3>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
